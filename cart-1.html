<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="layout.css" rel="stylesheet" />
    <script src="cart.js" async></script>
</head>
<body>
    <header>
        <div class="container">
        <div class="row" id="Nav"> 
            <div class="col-1">
               <a href="index.html"><img src="logo.png" alt="logo" id="navbar"/></a>
            </div>
            <div class="col-10 topnav">
                <a class="active" href="index.html">New Arrivals</a>
                <a href="#">Women</a>
                <a href="#">Men</a>
                <a href="#">SALE!</a>
                <input type="text" placeholder="Search..."/>
                <img src="search.png" alt="search" id="search"/>
            </div>
            <div class="col-1" id="cart_link">
                <a href="cart.html"><img src="cart_icon.png" alt="cart_link" id="navbar"/></a>
            </div>
        </div>
    </div>
        <div class="row" id="banner">
            <div class="col">
                <img src="Banner-small.png" alt="banner" id="banner-small"/>
            </div>
        </div>
    </header>
    <table>
        <h1>LETS TIE UP SOME LOOSE ENDS</h1>
        <tr>
            <td>
                <label>SHOE</label>
                <p>FIND YOUR ZEN ($95.00)</p>
                <input type="hidden" name="shoeCost" id="shoeCost" value="95"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="size">PICK YOUR SIZE</label>
                <select name="size" id="size">
                    <option value="7" selected>7</option>  
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="insurance">INSURANCE ($20 per year)</label>
                <select name="insuranceCost" id="insurance">
                    <option value="0" name="insurance" selected>0 years</option>
                    <option value="20" name="insurance">1 Year</option>
                    <option value="40" name="insurance">2 years</option>
                    <option value="60" name="insurance">3 years</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>
                <input type="hidden" id="shippingType" name="shippingType" />                
                 <fieldset>
                    <legend>SHIPPING</legend>
                    <label><input type="radio" id="standard" name="shipping" value="0" checked /> STANDARD (NO CHARGE)</label></br>
                    <label><input type="radio" id="day_2" name="shipping" value="25" /> 2-DAY ($25)</label></br>
                    <label><input type="radio" id="ground" name="shipping" value="60" /> NEXT DAY ($60)</label> 
                 </fieldset>
            </td>
        </tr>
        <tr>
            <td>TOTAL</td>
            <td>
                <input type="text" name="cartTotal" id="cartTotal" size="10" readonly/>
            </td>
        </tr>
        <tr>
            <td><button>FINISH CHECKOUT</button></td>
        </tr>
    </table>
</body>
</html>
